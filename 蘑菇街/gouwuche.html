<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/gouwuche.css">
</head>

<body>
    <div class="page">
        <div id="header"></div>
        <div class="center">
            <div class="center-posi">
                <div class="g-header">
                    <div class="g-header-in wrap clearfix">
                        <div class="process-bar">
                            <div class="md_process md_process_len4">
                                <div class="md_process_wrap md_process_step1_5">
                                    <div class="md_process_sd"></div>
                                    <i class="md_process_i md_process_i1">
                                        1
                                        <span class="md_process_tip">购物车</span>
                                    </i>
                                    <i class="md_process_i md_process_i2"> 2
                                        <span class="md_process_tip">确认订单</span>
                                    </i>
                                    <i class="md_process_i md_process_i3"> 3
                                        <span class="md_process_tip">支付</span>
                                    </i>
                                    <i class="md_process_i md_process_i4">
                                        <img src="https://s10.mogucdn.com/mlcdn/c45406/171012_12eba941iia4fajf729ked218cd8k_23x23.png"
                                            width="23" height="23" alt="">
                                        <span class="md_process_tip">完成</span>
                                    </i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="g-wrap wrap">
                    <ul class="cart_slide" id="cart_slide">
                        <li>
                            <a href="javascript;" class=" mr55 shopping active">
                                全部商品
                                <span class="num">0</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript;" class=" mr55 shopping  cart_slide_not_allowed ">
                                优惠
                                <span class="num">0</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript;" class=" mr55 shopping  cart_slide_not_allowed ">
                                库存紧张
                                <span class="num">0</span>
                            </a>
                        </li>
                    </ul>
                    <!-- 不为空的情况 -->
                    <div class="cart_wrap cart_nobdbtm">
                        <div class="cart_page_wrap" id="cartPage">
                            <input type="hidden" name="shop_domain" id="shop_domain" value="">
                            <input type="hidden" name="data_props" id="data_props" value="">
                            <input type="hidden" id="coudan_type" value="0">
                            <!-- 购物车 -->
                            <div class="cart_table" id="cartOrderTable">
                                <!-- 头部 -->
                                <div class="new_cart_head">
                                    <ul>
                                        <li class="new_cart_head_all">
                                            <input type="checkbox" name="s_all" class="s_all tr_checkmr whole_check"
                                                id="s_all_h">
                                            <label for="s_all_h">全选</label>
                                        </li>
                                        <li class="new_cart_head_info">商品信息</li>
                                        <li class="new_cart_head_price">单价(元)</li>
                                        <li class="new_cart_head_num">数量</li>
                                        <li class="new_cart_head_total">小计(元)</li>
                                        <li class="new_cart_head_edit">操作</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="mokuai"></div>
                        <div id="moban" class="new_cart_conent shopBox normalShopTag" style="display: none">
                            <!-- 店铺的头部信息，店铺名，联系客服，领取等操作 -->
                            <div class="new_cart_conent_shop cart_group_head" dataid ="$id$">
                                <!-- 判断是否有无效商品 -->
                                <input type="checkbox" class="s_shopall tr_checkmr shop_check" name="live_"> &nbsp;
                                <a href="javascript:;" target="_blank" class="cart_hoverline cart_bold">小超人定制</a>
                                <a href="javascript:;" class="cart_im_btn mr5 mogutalk_widget_btn mogutalk_btn">联系客服</a>
                                <!--全场券等图片标示--->
                                <!-- 有更多满减信息 -->
                            </div>
                            <div class="new_cart_conent_item cart_mitem " dataid ="$id1$">
                                <ul>
                                    <li class="vm ">
                                        <input type="checkbox" class="cart_thcheck item_check selected">
                                    </li>
                                    <li class="desc">
                                        <a href="javascript:;" target="_blank" class="cart_goods_img">
                                            <img class="cartImgTip"src="https://s11.mogucdn.com/mlcdn/c45406/180703_3h4cd2h07l74kb656iijkf05cjbk0_640x960.jpg_100x100.jpg"alt="4色！雪纺休闲短裤女夏新款宽松高腰a字阔腿裙裤松紧腰显瘦热裤" width="78" height="78">
                                            <!--拼团标识-->
                                            <img class="pintuanImgTip" src="">
                                        </a> <!-- 商品title -->
                                        <a href="javascript:;" target="_blank" class="cart_goods_t cart_hoverline"title="4色！雪纺休闲短裤女夏新款宽松高腰a字阔腿裙裤松紧腰显瘦热裤">
                                            <em> 69元任选2件 </em>
                                            <!-- 4色！雪纺休闲短裤女夏新款宽松高腰a字阔腿裙裤松紧腰显瘦热裤 -->
                                            $title$
                                        </a>
                                        <!-- 降价信息 -->
                                        <p class="remind_btm"> </p>
                                    </li>
                                    <li class="sku">
                                        <p class="cart_lh20">颜色：黑色</p>
                                        <p class="cart_lh20">尺码：$MM$</p>
                                    </li> <!-- 单价 -->
                                    <li class="price">
                                        <p class="cart_lh20 cart_throughline cart_lightgray">57.00</p>
                                        <p class="cart_lh20 cart_bold cart_data_sprice"> $money$ </p>
                                        <p> <span class="cart_tip_yellow cart_tip_focuswidth">活动价</span> </p>
                                    </li>
                                    <!-- 数量 -->
                                    <li class="num">
                                        <div>
                                            <div class="cart_num cart_counter">
                                                <input type="text" class="cart_num_input cart_bold" maxlength="3"
                                                    value="$zzz$">
                                                <span class="cart_num_add"></span>
                                                <span class="cart_num_reduce disable"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <!-- 小计 -->
                                    <li class="total">
                                        <p class="cart_deep_red cart_font16 item_sum">$money1$</p>
                                    </li>
                                    <li class="edit">
                                        <a href="javascript:;" class="cart_hoverline delete">删除</a>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                        <div class="J_mundo m-undo" style="display: none">
                                <div class="m-undo-wrap">成功删除 <span class="J_num">1</span> 件商品，如有误，可
                                    <a href="javascript:;" class="J_undo">撤销本次删除</a>
                                </div>
                            </div>
                    </div>
                    <div class="cart_paybar wrap"> 
                        <a href="javascript:;"class="cart_paybtn fr cart_paybtn_disable" id="payBtn">去付款</a>
                        <div class="cart_paybar_info_cost cart_deep_red cart_bold cart_font26 cart_money fr goodsSum">¥
                            0.00</div>
                        <div class="cart_paybar_info cart_pregray fr"> 共有 <span class="cart_deep_red goodsNum">0</span>
                            件商品，总计： </div>
                        <div class="cart_paybar_vmbox"> 
                            <input type="checkbox" name="s_all"class="s_all_slave cart_vm whole_check" id="s_all_f"> 
                            <label for="s_all_f" class="mr10">全选</label> 
                            <a href="javascript:;" class="mr10 cart_hoverline cart_pregray" id="cartRemoveChecked">删除</a> 
                            <a href="javascript:;"class="mr10 cart_hoverline cart_pregray" id="cartRemoveUnuse">清空失效商品</a> 
                            <a href="javascript:;" class="mr10 cart_hoverline cart_pregray" id="cartRemoveToCollect">移入收藏夹</a> </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/cookie.js"></script>
<script src="./js/gouwuche.js"></script>

<script>
    $('a').attr('href', 'javascript:;')
</script>

</html>
