<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>华为账号_登录</title>
		<link rel="short icon" href="../img01/favicon.ico">
		<link rel="stylesheet" type="text/css" href="../css/c4.css" />
	</head>

	<body>
		<div class="wrap">
			<!-- 头_logo -->
			<div class="header">
				<div class="header1">
					<div class="header1a">
						<img src="../img/huawei_logo.png" />
					</div>
					<div class="header1b">
						<b style="font-size: 18px;margin-top: 8px;float: left;color:#cccccc;">|</b>
						<div class="header1b2">
							华为商城
						</div>
					</div>
				</div>
			</div>
			<!-- 中间黄条 -->
			<div class="huang">
				<span class="huang1" id="h1"></span> 依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！
			</div>
			<!-- 登录 -->
			<div class="denglu">
				<div class="denglu1">
					<div class="denglu1a">
						<div class="dlu1">
							<div class="dlu1a">
								<span class="dlu1a1x dlu1a1">账号登录</span>
								<span class="dlu1a1x dlu1a2">扫码登录</span>
							</div>
							<div class="dlu1b">
								<div class="dlu1b1"></div>
								<table border="0" cellpadding="0" cellspacing="0">
									<tbody>
										<tr>
											<td class="du_td">
												<label class="du_label" id="du_label1" style="display: block; position: absolute; cursor: text; float: left; z-index: 2; padding-left: 0px; padding-top: 0px;" for="login_userName">
													<div style="border: none;outline:none; background: transparent; cursor: text; margin: 2px; color: rgb(204, 204, 204);" tabindex="-1" class="text vam">手机号/邮件地址/华为号</div>
												</label>
												<input type="text" class="text vam" id="login_userName" maxlength="50" style="z-index: 1;outline:none">
											</td>
										</tr>

										<tr>
											<td class="du_td">
												<label class="du_label1" id="du_label2" style="display: block; position: absolute; cursor: text; float: left; z-index: 2; padding-left: 0px; padding-top: 0px;" for="login_password">
													<div style="border: none;outline:none; background: transparent; cursor: text; margin: 2px; color: rgb(204, 204, 204);" tabindex="-1" class="text vam">密码</div>
												</label>
												<input id="login_password" type="password" class="text vam" name="password" maxlength="32" style="z-index: 1;outline:none">
											</td>
										</tr>
										<tr>
											<td id="picAuthCode" class="verify-td referenceTarget">

											</td>
										</tr>
										<tr>
											<td class="du_td1" id="operLinkTd">
												<span id="smsLoginEntrance" class="du_td1a" data-type="userAccountLogin" title="短信验证码登录" style="visibility: visible;">
													<i class="phone"></i>
													短信验证码登录
												</span>

											</td>
										</tr>
										<tr>
											<td>
												<div style="margin-bottom:0px;">
													<span class="vam error" id="login_msg" style="display:block"></span>
												</div>
												<input type="button" class="button-login" id="btnLogin" value="登录" style="outline:none">
												
											</td>
										</tr>
										<!-- 记住账号 -->
										<tr>
											<td class="jz">
												<span id="rememberNameSpan">
													<input type="checkbox" class="checkbox vam" id="remember_name" name="remember_name" tabindex="4">
													<label for="remember_name">
														<i id="remember_name_icon" class="checkBox-icon tick-off-icon marginR6"></i>
														记住华为帐号
													</label>
												</span>
												<div class="hidden remeberTip" style="display: none;"></div>
												<span class="mt-links-float r clearWidth floatFix referenceTarget_login_more">
													<a class="btn-primary vam clearWidth" title="更多" id="btn-more">更多</a>
													<div class="set-more">
														<div id="more_list" class="more-list hiden">
															<ul>
																<li id="goConFaq" class="bottom_border pop_up_dialog security-menu">遇到问题</li>
															</ul>
															<ul>
																<li id="appealLink" class="bottom_border pop_up_dialog security-menu">更换手机号</li>
															</ul>
															<ul>
																<li id="goSecurity" class="pop_up_dialog security-menu">安全中心</li>
															</ul>
														</div>
													</div> 
												</span>
											</td>
										</tr>
										<tr>
											<td class="mt-links">
												<div class="mt-links-float">
													<span class="regist">
														<a id="registText" class="btn-primary clearWidth" title="注册帐号">
															注册帐号
														</a>
													</span>
													<span class="forgot">
														<a class="btn-primary clearWidth" href="javascript:void(0)" title="忘记密码？">
															忘记密码？
														</a>
													</span>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="dlu1c" style="display: none;">
								<div class="qrCode-main">
									<div class="qrCode-content">
									<div id="qrcodeImg" style="left: 112px;">
									</div>
									<div class="qrCode-help"></div>
									</div>
								</div>
								<div class="qrCode-desc">
									<p>使用<span class="haweiapp">华为移动服务APP</span>扫一扫</p>
									<p>若您使用华为手机，请进入“设置”&gt;“华为帐号”扫码登录。</p>
								</div>
							</div>
						</div>
						<div class="dlu2">
							<div class="thirdLintTitle">
								<i class="line-left"></i>
								<span class="third-tips">
									其他方式登录
								</span>
								<i class="line-right rotateImg"></i>
							</div>
							<div class="thirdLoginDiv">
								<span class="qqLogin_bigIco" title="QQ">
									<a href="javascript:void(0);" tourl="/qq/authorize">
										<s></s>
									</a>
								</span>
								<span class="alipayLogin_bigIco" title="支付宝">
									<a href="javascript:void(0);" tourl="/alipay/authorize">
										<s></s>
									</a>
								</span>
								<span class="weixinLogin_bigIco" title="微信">
									<a href="javascript:void(0);" tourl="/weixin/authorize">
										<s></s>
									</a>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="customer-footer">
				<div class="ft">

						</p>

			        	</p>
			        </div>
			    </div>
			</div>
		</div>
